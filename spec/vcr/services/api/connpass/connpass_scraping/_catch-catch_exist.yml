        45777, "owner_display_name": "Hiro Miwa", "description": "<h1>\u6a5f\u68b0\u5b66\u7fd2
        \u540d\u53e4\u5c4b \u5206\u79d1\u4f1a</h1>\n<p><a href=\"https://machine-learning.connpass.com/\"
        rel=\"nofollow\">\u6a5f\u68b0\u5b66\u7fd2\u540d\u53e4\u5c4b</a> \u52c9\u5f37\u4f1a\u306e\u5206\u79d1\u4f1a\u3067\u3059\u3002<br>\n\u3053\u306e\u5206\u79d1\u4f1a\u3067\u306f\u3001\u3088\u308a\u7406\u8ad6\u30fb\u5b9f\u88c5\u306b\u91cd\u304d\u3092\u7f6e\u3044\u305f\u52c9\u5f37\u3092\u3057\u3066\u3044\u304d\u307e\u3059\u3002  </p>\n<ul>\n<li><strong>\u6a5f\u68b0\u5b66\u7fd2\u30a8\u30f3\u30b8\u30cb\u30a2</strong>
        \u3068\u3057\u3066\u4ed5\u4e8b\u3092\u3057\u3066\u3044\u308b/\u4ed5\u4e8b\u3092\u3057\u305f\u3044\u4eba</li>\n<li>\u6a5f\u68b0\u5b66\u7fd2\uff08Deep
        Learning\uff09\u306e <strong>\u7406\u8ad6\u3092\u77e5\u308a\u305f\u3044</strong>
        \u4eba</li>\n</ul>\n<p>\u305c\u3072\u3001\u3054\u53c2\u52a0\u304f\u3060\u3055\u3044\u3002</p>\n<p>\uff08\u6700\u65b0\u52d5\u5411\u30fb\u5b9f\u8df5\u7b49\u306f\u3001\u901a\u5e38\u4f1a\uff08\u6b21\u56de\uff1a<a
        href=\"https://machine-learning.connpass.com/event/53613/\" rel=\"nofollow\">\u7b2c10\u56de</a>\uff09\u3067\u6271\u3044\u307e\u3059\uff09</p>\n<h2>\u53c2\u52a0\u67a0\u306b\u3064\u3044\u3066</h2>\n<p>\u73fe\u5728\u3001\u300c\u4e00\u822c\u53c2\u52a0\u300d\u300c\u30b5\u30c6\u30e9\u30a4\u30c81\u300d\u300c\u30b5\u30c6\u30e9\u30a4\u30c82\u300d\u306e3\u3064\u306e\u53c2\u52a0\u67a0\u304c\u5b58\u5728\u3057\u307e\u3059\u3002</p>\n<ul>\n<li>\u3069\u3061\u3089\u3082\u4f1a\u5834\u306f\u540c\u3058\u30d3\u30eb\u306e\u540c\u3058\u30d5\u30ed\u30a2\uff08\u5225\u4f1a\u8b70\u5ba4\uff09\u3067\u3059\u3002</li>\n<li>\u53f8\u4f1a\u9032\u884c\u306f\u3001\u5927\u4f1a\u8b70\u5ba4\u5074\uff08\u4e00\u822c\u53c2\u52a0\u67a0\u5074\uff09\u3067\u884c\u3044\u307e\u3059\u3002\u53ce\u5bb9\u4eba\u6570\u3068\u305d\u308c\u4ee5\u5916\u306b\u5404\u53c2\u52a0\u67a0\u306e\u9055\u3044\u306f\u3042\u308a\u307e\u305b\u3093\u3002</li>\n<li>\u5404\u4f1a\u8b70\u5ba4\u306f\u3001TV\u4f1a\u8b70\u30b7\u30b9\u30c6\u30e0\u3067\u7e4b\u304c\u3063\u3066\u3044\u307e\u3059\u3002\u8cea\u7591\u5fdc\u7b54\u7b49\u306f\u30ea\u30a2\u30eb\u30bf\u30a4\u30e0\u306b\u3084\u308a\u53d6\u308a\u3067\u304d\u307e\u3059\u3002</li>\n<li>\u4ed6\u67a0\u306e\u88dc\u6b20\u306e\u65b9\u3067\u3001\u7a7a\u3044\u3066\u3044\u308b\u30b5\u30c6\u30e9\u30a4\u30c8\u67a0\u306b\u5207\u308a\u66ff\u3048\u305f\u3044\u5834\u5408\u3001\u4e00\u65e6\u53c2\u52a0\u7533\u8fbc\u3092\u30ad\u30e3\u30f3\u30bb\u30eb\u3057\u3066\u65b0\u3057\u3044\u67a0\u3067\u53c2\u52a0\u767b\u9332\u3057\u76f4\u3059\u5fc5\u8981\u304c\u3054\u3056\u3044\u307e\u3059\u3002\u81ea\u52d5\u3067\u7a7a\u3044\u3066\u3044\u308b\u67a0\u3078\u306e\u632f\u308a\u5206\u3051\u7b49\u306f\u3055\u308c\u307e\u305b\u3093\u306e\u3067\u3054\u6ce8\u610f\u304f\u3060\u3055\u3044\u3002</li>\n</ul>\n<h2>\u52d5\u753b\u914d\u4fe1\u306b\u3064\u3044\u3066</h2>\n<p>\u5f53\u65e5\u3001<a
        href=\"https://live.fb.com/\" rel=\"nofollow\">Facebook Live</a> \u3092\u5229\u7528\u3057\u3066\u52c9\u5f37\u4f1a\u306e\u52d5\u753b\u914d\u4fe1\u3092\u884c\u3044\u307e\u3059\u3002<br>\n\u53c2\u52a0\u51fa\u6765\u306a\u304b\u3063\u305f\u65b9\u3082\u3001\u3054\u81ea\u5b85\u3084\u8077\u5834\u3067\u52c9\u5f37\u4f1a\u306e\u69d8\u5b50\u3092\u3054\u89a7\u3044\u305f\u3060\u3051\u307e\u3059\uff08\u6b63\u5e38\u306b\u8996\u8074\u3059\u308b\u306b\u306f
        Facebook \u306b\u30ed\u30b0\u30a4\u30f3\u3059\u308b\u5fc5\u8981\u304c\u3042\u308b\u304b\u3082\u3057\u308c\u307e\u305b\u3093\uff09\u3002<br>\n\u30e9\u30a4\u30d6\u914d\u4fe1URL\u306f\u5f53\u65e5\u3001\u3053\u306e\u30a4\u30d9\u30f3\u30c8\u30da\u30fc\u30b8\u304a\u3088\u3073Twitter\u3067\u304a\u77e5\u3089\u305b\u3057\u307e\u3059\u3002<br>\n\u307e\u305f\u52d5\u753b\u306f\u52c9\u5f37\u4f1a\u7d42\u4e86\u5f8c\u3001<a
        href=\"https://www.facebook.com/mlnagoya/\" rel=\"nofollow\">\u6a5f\u68b0\u5b66\u7fd2\u540d\u53e4\u5c4b
        \u306e Facebook\u30da\u30fc\u30b8</a> \u5185\u3067\u8996\u8074\u3067\u304d\u308b\u3088\u3046\u306b\u306a\u308a\u307e\u3059\u3002  </p>\n<p>\u203b\u914d\u4fe1\u52d5\u753b\uff08\u9332\u753b\uff09\u306f\u3053\u3061\u3089\u304b\u3089\u3054\u89a7\u3044\u305f\u3060\u3051\u307e\u3059\uff01
        <br>\n<a href=\"https://www.facebook.com/mlnagoya/videos/1751312885159587/\"
        rel=\"nofollow\">https://www.facebook.com/mlnagoya/videos/1751312885159587/</a></p>\n<h2>\u300e\u30bc\u30ed\u304b\u3089\u4f5c\u308b
        Deep Learning\u300f\u8aad\u66f8\u4f1a\uff0b\u30cf\u30f3\u30ba\u30aa\u30f3</h2>\n<p>\u5206\u79d1\u4f1a\u306e\u30c6\u30fc\u30de\u3068\u3057\u3066\u3001\u5f15\u304d\u7d9a\u304d\u300e<a
        href=\"https://www.oreilly.co.jp/books/9784873117584/\" rel=\"nofollow\">\u30bc\u30ed\u304b\u3089\u4f5c\u308b
        Deep Learning</a>\u300f\u306e\u8aad\u66f8\u4f1a\u3092\u884c\u3044\u307e\u3059\u3002<br>\n\u4eca\u56de\u306f\u300e2\u7ae0
        \u30d1\u30fc\u30bb\u30d7\u30c8\u30ed\u30f3\u300f\u304b\u3089\u3067\u3059\u3002</p>\n<h3>\u9032\u3081\u65b9</h3>\n<ul>\n<li>\u53c2\u52a0\u8005\u3067\u3055\u3089\u3063\u3068\u8aad\u307f\u5408\u308f\u305b\u308b\uff08\u62c5\u5f53\u8005\u306f\u6c7a\u3081\u305a\u305d\u306e\u5834\u3067\u56de\u3057\u8aad\u307f\uff09</li>\n<li>Jupyter
        notebook \u3067\u30b3\u30fc\u30c9\u3092\u5b9f\u969b\u306b\u66f8\u3044\u3066\u52d5\u4f5c\u78ba\u8a8d\u3092\u3059\u308b\uff08\u30cf\u30f3\u30ba\u30aa\u30f3\uff09</li>\n<li>\u307f\u3093\u306a\u3067\u7591\u554f\u70b9\u3092\u8cea\u554f\u3001\u89e3\u6d88\u3057\u3066\u3044\u304f</li>\n<li><strong>\u6a5f\u68b0\u5b66\u7fd2\u30a8\u30f3\u30b8\u30cb\u30a2</strong>
        \u3068\u3057\u3066\u5b9f\u969b\u306b\u4ed5\u4e8b\u3092\u3057\u3066\u3044\u308b\u4eba\u304b\u3089\u89e3\u8aac\u3082\u3089\u3063\u3066\u30cf\u30c3\u30d4\u30fc\u306b\u306a\u308b</li>\n</ul>\n<h3>\u30cf\u30f3\u30ba\u30aa\u30f3\u306b\u3064\u3044\u3066</h3>\n<p>\u4ee5\u4e0b\u306e\u74b0\u5883\u3092\u524d\u63d0\u3068\u3057\u307e\u3059\uff1a</p>\n<ul>\n<li>Python
        3.x \u4ee5\u4e0a</li>\n<li>NumPy</li>\n<li>Matplotlib\uff08\u30b0\u30e9\u30d5\u3092\u8868\u793a\u3059\u308b\u306e\u306b\u5fc5\u8981\uff09</li>\n<li>Jupyter
        notebook\uff08\u30ea\u30a2\u30eb\u30bf\u30a4\u30e0\u306b\u6253\u3061\u8fbc\u307f\u306a\u304c\u3089\u52d5\u4f5c\u78ba\u8a8d\u3057\u307e\u3059\uff09</li>\n</ul>\n<p>\u4ee5\u4e0a\u306e\u74b0\u5883\u3092\u307e\u3068\u3081\u305f
        <a href=\"https://hub.docker.com/r/antimon2/mlnsc-dlscratch/\" rel=\"nofollow\">\u52c9\u5f37\u4f1a\u7528
        Docker\u30a4\u30e1\u30fc\u30b8</a> \u3092\u7528\u610f\u3057\u3066\u3044\u307e\u3059\uff01\u305c\u3072\u3054\u5229\u7528\u304f\u3060\u3055\u3044\uff01<br>\n\uff08\u4f7f\u3044\u65b9\u306f\u3001<a
        href=\"http://qiita.com/antimon2/items/07890addf534f2e0b779\" rel=\"nofollow\">\u4f7f\u3044\u65b9\u89e3\u8aac\u30da\u30fc\u30b8</a>
        \u3084\u3001<a href=\"https://www.facebook.com/mlnagoya/videos/1740496489574560/\"
        rel=\"nofollow\">\u7b2c1\u56de\u306e\u914d\u4fe1\u52d5\u753b\uff08\u9332\u753b\uff09</a>\u3092\u53c2\u8003\u306b\u3057\u3066\u304f\u3060\u3055\u3044\uff09  </p>\n<h2>\u5185\u5bb9</h2>\n<table>\n<thead>\n<tr>\n<th></th>\n<th>\u88dc\u8db3</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><del><strong>\u53c2\u52a0\u8005\u81ea\u5df1\u7d39\u4ecb</strong></del></td>\n<td><del>1\u4eba\u3042\u305f\u308a1\u5206\u7a0b\u5ea6\u3067\u7c21\u5358\u306b</del>\u203b1</td>\n</tr>\n<tr>\n<td><strong>\u4f1a\u5834\u306b\u3064\u3044\u3066</strong></td>\n<td>\u30e4\u30d5\u30fc\u682a\u5f0f\u4f1a\u793e\u69d8\u3088\u308a\u3001\u4f1a\u5834\u306b\u3064\u3044\u3066\u306e\u6ce8\u610f\u4e8b\u9805</td>\n</tr>\n<tr>\n<td><strong>\u30bc\u30ed\u304b\u3089\u4f5c\u308b
        Deep Learning<br>\u7b2c2\u7ae0\u306e\u8aad\u307f\u5408\u308f\u305b\uff0b\u30b5\u30f3\u30d7\u30eb\u5b9f\u884c\u78ba\u8a8d</strong></td>\n<td>Jupyter
