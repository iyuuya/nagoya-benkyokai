        "\u3061\u3085\u30fc\u3093\u3055\u3093\u3061\u3067Haskell\u3084\u308b\u3068\u697d\u3057\u3044\u3068\u3044\u3046\u4f1a",
        "event_id": 46087, "lon": "136.897787800000", "waiting": 0, "limit": 5, "owner_id":
        11428, "owner_display_name": "its_out_of_tune", "description": "<h2>\u306a\u306b\u3053\u308c</h2>\n<p>\u3061\u3085\u30fc\u3093\u3055\u3093\u3061\u3067Haskell\u306e\u306a\u3093\u304b\u3084\u308a\u307e\u3059\u3002</p>\n<p>\u7d42\u4e86\u6642\u9593\u306f\u9069\u5f53\u3067\u3059\u3002\u4eba\u306e\u5c45\u308b\u9650\u308a\u7d9a\u304d\u307e\u3059\u3002</p>\n<p>\u4eba\u6570\u3082\u9069\u5f53\u3067\u3059\u3002\u767b\u9332\u3057\u306a\u3044\u3067\u3044\u304d\u306a\u308a\u6765\u3066\u3082\u8ffd\u3044\u51fa\u3057\u305f\u308a\u306f\u3057\u306a\u3044\u3068\u601d\u3044\u307e\u3059\u3051\u3069\u3001\u5e2d\u304c\u3042\u308b\u304b\u306f\u4fdd\u8a3c\u3057\u307e\u305b\u3093\u3002</p>\n<h2>\u306a\u306b\u3084\u308b\u306e</h2>\n<ul>\n<li>\u307f\u3093\u306a\u3067\u5354\u529b\u3057\u3066Haskell\u66f8\u3044\u305f\u308a</li>\n<li>\u5404\u3005\u304c\u3066\u304d\u3068\u30fc\u306bHaskell\u66f8\u3044\u305f\u308a</li>\n<li>Haskell\u306e\u672c\u8aad\u3093\u3060\u308a</li>\n<li>\u30ef\u30fc\u30af\u30b7\u30e7\u30c3\u30d7\u7684\u306a\u4e8b\u3068\u304b\u3057\u305f\u308a</li>\n<li>\u30b3\u30fc\u30c9\u30ea\u30fc\u30c7\u30a3\u30f3\u30b0\u7684\u306a\u4e8b\u3068\u304b\u3057\u305f\u308a</li>\n<li>\u30c7\u30a3\u30b9\u30ab\u30c3\u30b7\u30e7\u30f3\u3068\u304b\u30c7\u30a3\u30d9\u30fc\u30c8\u3068\u304b\u3057\u305f\u308a</li>\n<li>\u5c45\u7720\u308a\u3057\u305f\u308a</li>\n<li>\u6d41\u308c\u306b\u3088\u3063\u3066\u306f\u570f\u8ad6\u306e\u8a71\u3068\u304b\u3057\u305f\u308a</li>\n<li>\u3089\u3058\u3070\u3093\u3060\u308a</li>\n</ul>\n<h2>\u306a\u3093\u3067\u3084\u308b\u306e</h2>\n<ul>\n<li>\u601d\u3044\u3064\u3044\u305f\u304b\u3089</li>\n<li>\u307f\u3093\u306a\u3067\u308f\u3044\u308f\u3044\u8a71\u3059\u3068\u697d\u3057\u3044\u304b\u3089</li>\n<li>\u6700\u8fd1Haskeller\u3063\u307d\u3044\u4e8b\u305c\u3093\u305c\u3093\u3067\u304d\u3066\u306a\u3044\u306e\u3067\u4f55\u304b\u3084\u308a\u305f\u3044\u304b\u3089</li>\n<li>\u3061\u3085\u30fc\u3093\u3055\u3093\u3061\u306a\u3089\u958b\u50ac\u304c\u697d\u3060\u304b\u3089</li>\n<li>\u4eba\u304c\u304f\u308b\u3068\u3061\u3085\u30fc\u3093\u3055\u3093\u3061\u304c\u7247\u3065\u3044\u3066\u3046\u308c\u3057\u3044\u304b\u3089</li>\n</ul>\n<h2>\u697d\u3057\u305d\u3046\u3060\u3051\u3069Haskell\u3084\u3063\u305f\u3053\u3068\u306a\u3044</h2>\n<p>\u3068\u308a\u3042\u3048\u305a\u6765\u308c\u3070\u826f\u3044\u3093\u3058\u3083\u306a\u3044\u304b\u306a</p>\n<h2>\u53c2\u52a0\u3057\u305f\u3044\u3093\u3060\u3051\u3069</h2>\n<p>\u3061\u3085\u30fc\u3093\u3055\u3093\u3061\u3092\u77e5\u3063\u3066\u308b\u4eba\u306f\u9069\u5f53\u306b\u6765\u3061\u3083\u3063\u3066\u826f\u3044\u3067\u3059\u3002\n\u3061\u3085\u30fc\u3093\u3055\u3093\u3061\u3092\u77e5\u3089\u306a\u3044\u4eba\u306f10\u5206\u524d\u304f\u3089\u3044\u306b\u4f0f\u898b\u99c57\u756a\u51fa\u53e3\u306b\u8fce\u3048\u306b\u884c\u304d\u307e\u3059\u3002</p>\n<p>\u3061\u3085\u30fc\u3093\u3055\u3093\u304c\u8ab0\u3060\u304b\u826f\u304f\u77e5\u3089\u306a\u3044\u4eba\u3067\u3001\u6765\u305f\u3044\u3068\u3044\u3046\u4eba\u306f\u3042\u3093\u307e\u308a\u3063\u3066\u304b\u307e\u305a\u5c45\u306a\u3044\u3068\u601d\u3046\u3093\u3067\u3059\u304c\u3001\n\u3082\u306e\u3092\u76d7\u3093\u3060\u308a\u4eba\u3092\u6bba\u3059\u3088\u3046\u306a\u4eba\u3067\u306a\u3051\u308c\u3070\u307e\u30fc\u6b53\u8fce\u306a\u306e\u3067\u3001\u96c6\u5408\u6642\u9593\u306b\u305d\u308c\u3063\u307d\u3044\u96c6\u56e3\u306b\u8a71\u3057\u304b\u3051\u308b\u3068\u826f\u3044\u3067\u3057\u3087\u3046\u3002</p>\n<h2>\u4f55\u3092\u6301\u3063\u3066\u3044\u3051\u3070\u3044\u3044\uff1f</h2>\n<p>\u306a\u3093\u304b\u8aad\u307f\u305f\u3044Haskell\u306e\u672c\u304b\u3001\u30ce\u30fc\u30c8PC\u306a\u3093\u304b\u3092\u6301\u3063\u3066\u6765\u308b\u3068\u826f\u3044\u3068\u601d\u3044\u307e\u3059\u3002\n\u3046\u3061\u306b\u3082Haskell\u95a2\u4fc2\u306e\u66f8\u7c4d\u4f55\u518a\u304b\u3042\u308b\u3057\u3001\u307e\u30fc\u3001\u624b\u3076\u3089\u3067\u3082\u306a\u3093\u3068\u304b\u306a\u308b\u3093\u3058\u3083\u306a\u3044\u304b\u306a\u3002</p>\n<p>\u96fb\u6e90\u30bf\u30c3\u30d7\u3042\u308b\u3051\u3069\u3001\u4eba\u304c\u5897\u3048\u308b\u3088\u3046\u3067\u3042\u308c\u3070\u6301\u3063\u3066\u304d\u305f\u65b9\u304c\u826f\u3044\u304b\u3082\u3002</p>\n<p>\u4f1a\u5834\u8cbb\u3068\u304b\u306f\u6c17\u306b\u3059\u308b\u5fc5\u8981\u306eNASA(\u51fa\u4e0d\u7cbe\u3060\u304b\u3089\u308f\u3056\u308f\u3056\u6765\u3066\u3082\u3089\u3063\u3066\u308b\u6642\u70b9\u3067\u5b09\u3057\u3044)</p>\n<p>\u304a\u83d3\u5b50\u3068\u304b\u306e\u3055\u3057\u5165\u308c\u306f\u6b53\u8fce\u3067\u3059</p>\n<h2>\u3061\u3085\u30fc\u3093\u3055\u3093\u3061\u306b\u3064\u3044\u3066</h2>\n<ul>\n<li>Wifi\u4f7f\u3048\u308b\u3051\u3069\u3001\u3042\u3093\u307e\u308a\u4eba\u6570\u5897\u3048\u308b\u3068\u3069\u3046\u306a\u308b\u304b\u306f\uff9c\uff76\uff9d\uff88</li>\n<li>\u30db\u30ef\u30a4\u30c8\u30dc\u30fc\u30c9\u3042\u308a\u307e\u3059</li>\n<li>HDMI\u4f7f\u3048\u308b\u30c7\u30a3\u30b9\u30d7\u30ec\u30a4\u3042\u308b\u306e\u3067\u30b9\u30e9\u30a4\u30c9\u3042\u308c\u3070\u767a\u8868\u3068\u304b\u51fa\u6765\u307e\u3059<ul>\n<li>Mac\u306e\u4eba\u306f\u5909\u63db\u3059\u308b\u3084\u3064\u6301\u53c2\u3057\u3066\u304f\u3060\u3055\u3044</li>\n</ul>\n</li>\n<li>\u4eba\u304c\u591a\u3044\u5834\u5408\u3001\u6905\u5b50\u3068\u673a\u304c\u4f7f\u3048\u306a\u3044\u53ef\u80fd\u6027\u306f\u3042\u308b\u304b\u3082\u3067\u3059</li>\n<li>\u3069\u3046\u3057\u3066\u3082\u6905\u5b50\u3068\u673a\u3067\u4f5c\u696d\u3057\u305f\u3044\u306a\u3089\u30d9\u30e9\u30f3\u30c0\u3068\u3044\u3046\u624b\u3082\u3042\u308a\u307e\u3059<ul>\n<li>\u308f\u308a\u3068\u666f\u8272\u826f\u3044\u3067\u3059</li>\n</ul>\n</li>\n<li>\u8cb7\u3044\u51fa\u3057\u306f\u30b3\u30f3\u30d3\u30cb\u307e\u30671~2\u5206\u3067\u3059<ul>\n<li>\u30bb\u30d6\u30f3\u30a4\u30ec\u30d6\u30f3\u3068\u30b5\u30f3\u30af\u30b9\u3001\u304a\u597d\u304d\u306a\u65b9\u3092\u304a\u9078\u3073\u3044\u305f\u3060\u3051\u307e\u3059</li>\n</ul>\n</li>\n<li>\u5e03\u56e3\u4e00\u5f0f(\u30ab\u30d0\u30fc\u304c\u7121\u3044\u3051\u3069\u2026\u2026)\u3068\u5bdd\u308b\u6bdb\u5e03\u304c\u3072\u3068\u3064\u3042\u308b\u306e\u3067\u3044\u3061\u304a\u3046\u304a\u6cca\u307e\u308a\u53ef</li>\n<li>\u304a\u98a8\u5442\u3082\u4f7f\u3048\u307e\u3059\u304c\u3001\u30aa\u30fc\u30eb\u96fb\u5316\u306b\u3064\u304d\u4f7f\u3048\u308b\u304a\u6e6f\u306b\u9650\u308a\u304c\u3042\u308b\u306e\u3067\u3001\u6e6f\u8239\u306b\u306f\u5165\u308c\u306a\u3044\u304b\u3082</li>\n<li>\u30a6\u30a9\u30fc\u30bf\u30fc\u30b5\u30fc\u30d0\u30fc\u3042\u308a\u307e\u3059\u3002\u6c34\u306f\u4f59\u308a\u304e\u307f\u306a\u306e\u3067\u9060\u616e\u305b\u305a\u4f7f\u3063\u3066\u304f\u3060\u3055\u3044\u3002</li>\n<li>WiiU\u3042\u308a\u307e\u3059<ul>\n<li>\u30b9\u30d7\u30e9\u30c8\u30a5\u30fc\u30f3</li>\n<li>\u30de\u30ea\u30aa\u30e1\u30fc\u30ab\u30fc</li>\n<li>\u30de\u30a4\u30f3\u30af\u30e9\u30d5\u30c8</li>\n<li>\u30bc\u30eb\u30c0\u306e\u4f1d\u8aac\u30b9\u30ab\u30a4\u30a6\u30a9\u30fc\u30c9\u30bd\u30fc\u30c9</li>\n<li>\u5b9f\u6cc1\u30d7\u30ec\u30a4\u306e\u9332\u753b\u3068\u304b\u51fa\u6765\u307e\u3059</li>\n</ul>\n</li>\n<li>\u30a2\u30cb\u30e1\u3068\u304b\u6620\u753b\u3068\u304b<ul>\n<li>\u3086\u3086\u5f0f(TV\u30b7\u30ea\u30fc\u30ba)</li>\n<li>\u30ac\u30eb\u30d1\u30f3(TV\u30b7\u30ea\u30fc\u30ba)</li>\n<li>\u30ac\u30eb\u30d1\u30f3(\u5287\u5834\u7248)</li>\n<li>\u307e\u3069\u30de\u30ae\u3001\u3054\u3061\u3046\u3055\u3001\u306e\u3093\u306e\u3093\u3073\u3088\u308a(TV\u30b7\u30ea\u30fc\u30ba)</li>\n<li>\u3086\u3086\u5f0f(TV\u30b7\u30ea\u30fc\u30ba)</li>\n<li>\u30ba\u30fc\u30c8\u30d4\u30a2</li>\n<li>\u3086\u3086\u5f0f(TV\u30b7\u30ea\u30fc\u30ba)</li>\n<li>STRONG
        WORLD(\u30ef\u30f3\u30d4\u30fc\u30b9\u5287\u5834\u7248)</li>\n<li>\u3086\u3086\u5f0f\u3001\u3086\u3086\u5f0f\u3001\u3086\u3086\u5f0f(TV\u30b7\u30ea\u30fc\u30ba)</li>\n<li>\u3042\u3068\u306a\u3093\u304b\u898b\u305f\u3044DVD\u3042\u308c\u3070\u6301\u3063\u3066\u304f\u308c\u3070\u898b\u308b\u304b\u3082</li>\n<li>BD\u898b\u308b\u74b0\u5883\u306f\u306d\u3063\u3059</li>\n</ul>\n</li>\n<li>\u30dd\u30fc\u30ab\u30fc\u3067\u304d\u307e\u3059</li>\n<li>\u30dc\u30c9\u30b2\u6301\u3063\u3066\u304d\u3066\u3082\u826f\u3044\u3067\u3059</li>\n</ul>\n<p><strong>\u6ce8)\u3053\u308c\u306fHaskell\u306e\u52c9\u5f37\u4f1a\u3067\u3059</strong></p>",
